<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILLUMINUS WebSocket Test Client</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/frontend/assets/css/main.css" rel="stylesheet">
    <style>
        .log-entry {
            border-left: 4px solid #e5e7eb;
            padding-left: 12px;
            margin-bottom: 8px;
        }
        .log-entry.info { border-color: #3b82f6; }
        .log-entry.success { border-color: #10b981; }
        .log-entry.error { border-color: #ef4444; }
        .log-entry.warning { border-color: #f59e0b; }
        
        #log {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">
                üåü ILLUMINUS WebSocket Test Client
            </h1>
            <p class="text-lg text-gray-600">
                Test the real-time lip-syncing WebSocket API
            </p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Control Panel -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">üéõÔ∏è Control Panel</h2>
                
                <!-- Connection Status -->
                <div class="mb-6">
                    <div class="flex items-center justify-between mb-2">
                        <span class="font-medium">Connection Status:</span>
                        <span id="connectionStatus" class="px-3 py-1 rounded-full text-sm font-medium bg-gray-100 text-gray-800">
                            Disconnected
                        </span>
                    </div>
                    <div class="flex gap-2">
                        <button id="connectBtn" class="btn-primary px-4 py-2 rounded">
                            üîó Connect
                        </button>
                        <button id="disconnectBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded" disabled>
                            üîå Disconnect
                        </button>
                        <button id="pingBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded" disabled>
                            üèì Ping
                        </button>
                    </div>
                </div>

                <!-- File Upload -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium mb-3">üìÅ Upload Files</h3>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            üéµ Audio File
                        </label>
                        <input type="file" id="audioFile" accept="audio/*" 
                               class="w-full border border-gray-300 rounded-lg p-2">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            üñºÔ∏è Image File  
                        </label>
                        <input type="file" id="imageFile" accept="image/*"
                               class="w-full border border-gray-300 rounded-lg p-2">
                    </div>
                </div>

                <!-- Options -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium mb-3">‚öôÔ∏è Options</h3>
                    
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Model Type
                            </label>
                            <select id="modelType" class="w-full border border-gray-300 rounded p-2">
                                <option value="compressed">Compressed (28√ó faster)</option>
                                <option value="original">Original (Higher quality)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Resize Factor
                            </label>
                            <select id="resizeFactor" class="w-full border border-gray-300 rounded p-2">
                                <option value="1">1√ó (Original size)</option>
                                <option value="2">2√ó (Half size)</option>
                                <option value="4">4√ó (Quarter size)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="mb-6">
                    <button id="processBtn" class="btn-primary w-full py-3 rounded-lg text-lg font-medium" disabled>
                        üöÄ Start Processing
                    </button>
                    <button id="cancelBtn" class="bg-red-500 hover:bg-red-600 text-white w-full py-2 rounded-lg mt-2" disabled>
                        üõë Cancel Processing
                    </button>
                </div>

                <!-- Progress -->
                <div id="progressSection" class="hidden">
                    <h3 class="text-lg font-medium mb-2">üìä Progress</h3>
                    <div class="bg-gray-200 rounded-full h-4 mb-2">
                        <div id="progressBar" class="progress-bar bg-gradient-to-r from-blue-500 to-indigo-600 h-4 rounded-full" style="width: 0%"></div>
                    </div>
                    <p id="progressText" class="text-sm text-gray-600">Waiting...</p>
                </div>
            </div>

            <!-- Results & Log -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">üìã Results & Log</h2>
                
                <!-- Result Video -->
                <div id="resultSection" class="hidden mb-6">
                    <h3 class="text-lg font-medium mb-2">üé¨ Result Video</h3>
                    <video id="resultVideo" controls class="w-full rounded-lg shadow">
                        Your browser does not support the video tag.
                    </video>
                    <div class="mt-2 flex gap-2">
                        <button id="downloadBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                            üì• Download
                        </button>
                    </div>
                </div>

                <!-- Log -->
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-lg font-medium">üìù Activity Log</h3>
                        <button id="clearLogBtn" class="text-gray-500 hover:text-gray-700 text-sm">
                            üóëÔ∏è Clear
                        </button>
                    </div>
                    <div id="log" class="bg-gray-50 rounded border p-4 font-mono text-sm">
                        <div class="log-entry info">Ready to connect...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/frontend/assets/js/websocket_test.js"></script>
</body>
</html>
