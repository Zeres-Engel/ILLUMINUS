<!-- Upload Zone Component -->
<!-- Usage: {% include 'components/upload_zone.html' with file_type='video' accept='video/*' icon='ðŸ“¹' %} -->

<div class="upload-zone">
    <div class="space-y-1 text-center">
        <!-- Icon -->
        <div class="mx-auto h-12 w-12 flex items-center justify-center text-gray-400">
            {% if icon %}
                <span class="text-3xl">{{ icon }}</span>
            {% else %}
                <svg class="w-full h-full" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            {% endif %}
        </div>
        
        <!-- Text -->
        <div class="flex text-sm text-gray-600">
            <label for="{{ file_type }}-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                <span>Upload a file</span>
                <input id="{{ file_type }}-upload" name="{{ file_type }}" type="file" class="sr-only" accept="{{ accept }}" required>
            </label>
            <p class="pl-1">or drag and drop</p>
        </div>
        
        <!-- File info -->
        <p class="text-xs text-gray-500">
            {% if file_type == 'video' %}
                MP4, AVI, MOV up to 100MB
            {% elif file_type == 'audio' %}
                MP3, WAV, M4A up to 50MB
            {% else %}
                {{ description|default:"Supported formats" }}
            {% endif %}
        </p>
    </div>
</div>
