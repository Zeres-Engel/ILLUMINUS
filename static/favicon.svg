<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Gradient definitions for cosmic star effect -->
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#00f5ff;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#0066cc;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#000033;stop-opacity:0.9"/>
    </radialGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#00f5ff;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Dark space background with star glow -->
  <rect width="64" height="64" fill="url(#starGlow)" rx="8"/>
  
  <!-- Multiple star sparkles around the logo -->
  <g transform="translate(32,32)">
    <!-- Main central star pattern -->
    <path d="M-2,-8 L0,-2 L2,-8 L8,-2 L2,2 L8,8 L0,2 L-2,8 L-8,2 L-2,-2 L-8,-8 L-2,-2 Z" fill="#ffff00" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
    </path>
    
    <!-- Smaller rotating stars -->
    <circle cx="-15" cy="-15" r="2" fill="#00f5ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="-15" r="1.5" fill="#ffff00">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-15" cy="15" r="1.8" fill="#ff00ff">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="15" r="1.2" fill="#00ff88">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Outer star constellation ring -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#ffff00" stroke-width="1" opacity="0.4">
    <animate attributeName="stroke-opacity" values="0.2;0.7;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner cosmic border -->
  <rect x="8" y="8" width="48" height="48" fill="none" stroke="#00f5ff" stroke-width="1" rx="4" opacity="0.6">
    <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Main logo background -->
  <rect x="14" y="14" width="36" height="36" fill="#0a0a2e" rx="3" stroke="#ffff00" stroke-width="0.5" opacity="0.95"/>
  
  <!-- ILLUMINUS "I" logo with star-like glow -->
  <text x="32" y="40" font-family="Arial Black, Arial, sans-serif" font-size="28" font-weight="900" text-anchor="middle" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="0.8">
    I
    <animate attributeName="fill-opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Small twinkling stars -->
  <g>
    <!-- Top left star -->
    <path d="M20,20 L21,17 L22,20 L25,21 L22,22 L21,25 L20,22 L17,21 Z" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0s"/>
    </path>
    
    <!-- Top right star -->
    <path d="M44,20 L45,17 L46,20 L49,21 L46,22 L45,25 L44,22 L41,21 Z" fill="#ffff00">
      <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" begin="0.3s"/>
    </path>
    
    <!-- Bottom left star -->
    <path d="M20,44 L21,41 L22,44 L25,45 L22,46 L21,49 L20,46 L17,45 Z" fill="#00f5ff">
      <animate attributeName="opacity" values="0;1;0" dur="1.4s" repeatCount="indefinite" begin="0.6s"/>
    </path>
    
    <!-- Bottom right star -->
    <path d="M44,44 L45,41 L46,44 L49,45 L46,46 L45,49 L44,46 L41,45 Z" fill="#ff00ff">
      <animate attributeName="opacity" values="0;1;0" dur="1.1s" repeatCount="indefinite" begin="0.9s"/>
    </path>
  </g>
  
  <!-- Central pulsing star aura -->
  <circle cx="32" cy="32" r="16" fill="none" stroke="#ffff00" stroke-width="0.3" opacity="0.3">
    <animate attributeName="r" values="12;20;12" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="stroke-opacity" values="0.1;0.5;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg> 