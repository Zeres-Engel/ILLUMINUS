<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ILLUMINUS - Wave2Lip{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f3f4f6;
        }
        .result-card {
            transition: all 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100">
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold">ILLUMINUS</h1>
                    <p class="text-indigo-200">Wave2Lip Demo</p>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="hover:text-indigo-200 transition">Home</a>
                    <a href="#how-it-works" class="hover:text-indigo-200 transition">How It Works</a>
                    <a href="#about" class="hover:text-indigo-200 transition">About</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h2 class="text-2xl font-bold mb-2">ILLUMINUS</h2>
                    <p class="text-gray-400">Advanced Lip-Sync Generation</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white transition">GitHub</a>
                    <a href="#" class="text-gray-400 hover:text-white transition">Documentation</a>
                    <a href="#" class="text-gray-400 hover:text-white transition">Contact</a>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; 2023 ILLUMINUS. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Add any global JavaScript here
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize tooltips
            const tooltipTriggers = document.querySelectorAll('[data-tooltip]');
            tooltipTriggers.forEach(trigger => {
                trigger.addEventListener('mouseenter', showTooltip);
                trigger.addEventListener('mouseleave', hideTooltip);
            });
        });

        function showTooltip(e) {
            // Tooltip implementation
            const tooltip = document.createElement('div');
            tooltip.className = 'absolute bg-gray-900 text-white text-xs rounded py-1 px-2';
            tooltip.textContent = this.getAttribute('data-tooltip');
            document.body.appendChild(tooltip);
            
            const rect = this.getBoundingClientRect();
            tooltip.style.top = (rect.top - tooltip.offsetHeight - 5) + 'px';
            tooltip.style.left = (rect.left + (this.offsetWidth - tooltip.offsetWidth) / 2) + 'px';
            
            this._tooltip = tooltip;
        }

        function hideTooltip() {
            if (this._tooltip) {
                document.body.removeChild(this._tooltip);
                this._tooltip = null;
            }
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
