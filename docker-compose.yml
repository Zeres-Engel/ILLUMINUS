version: "3.9"

services:
  # Wav2Lip FastAPI Application  
  wav2lip-app:
    build: 
      context: .
      dockerfile: Dockerfile
    image: illuminus-wav2lip:latest
    container_name: illuminus_wav2lip
    restart: unless-stopped
    ports:
      - "9000:8000"  # External port 9000 to avoid conflicts
    volumes:
      # ðŸ”¥ OPTIMIZATION: Mount application code for live reload
      - ./app.py:/app/app.py
      - ./src:/app/src
      - ./frontend:/app/frontend
      
      # ðŸ”¥ CRITICAL: Mount checkpoint directories to avoid re-downloading
      - ./data/checkpoints:/app/data/checkpoints
      
      # Standard mounts for data persistence
      - ./static:/app/static
      - ./temp:/app/temp
      - ./logs:/app/logs
      - ./models:/app/models
      
      # ðŸ”¥ NEW: Ensure session directories exist
      - ./static/session:/app/static/session
    environment:
      - PYTHONPATH=/app
      - NODE_ENV=production
      # ðŸ”¥ CHECKPOINT: Force use local checkpoints
      - TORCH_HOME=/app/data/checkpoints/.torch
      - CHECKPOINT_DIR=/app/data/checkpoints
    networks:
      - illuminus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

  # Nginx Reverse Proxy 
  nginx:
    image: nginx:alpine
    container_name: illuminus_nginx
    restart: unless-stopped
    ports:
      - "9080:80"
      - "9443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - /var/log/nginx:/var/log/nginx
      - ./static:/var/www/static
      # ðŸ”¥ NEW: Mount session directories for nginx access
      - ./static/session:/var/www/session
    networks:
      - illuminus-network
    depends_on:
      - wav2lip-app
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  illuminus-network:
    driver: bridge